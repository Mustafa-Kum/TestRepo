<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <title>Hava Durumu</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Türkiye'deki şehirlerin güncel hava durumu bilgileri">
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Hava Durumu">
    <meta name="msapplication-TileColor" content="#0f172a">
    <meta name="msapplication-config" content="/browserconfig.xml">
    
    <!-- PWA Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-180x180.png">
    <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#0f172a">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-container">
        <!-- Header Section -->
        <header class="app-header">
            <h1 class="app-title">Hava durumu</h1>
            <div class="city-selector">
                <select id="city-select" class="city-select">
                    <option value="" disabled selected>Şehir seçiniz...</option>
                </select>
            </div>
            <button class="menu-button">
                <i class="fas fa-ellipsis-v"></i>
            </button>
        </header>

        <!-- Main Weather Card -->
        <main class="weather-main">
            <div class="current-weather-card">
                <!-- Current Weather Info -->
                <div class="current-weather-info">
                    <div class="current-left">
                        <div class="current-label">Şimdi</div>
                        <div class="current-temperature">22°C</div>
                    </div>
                    <div class="current-right">
                        <div class="weather-condition">Açık</div>
                        <div class="feels-like">Hissedilen 25°</div>
                    </div>
                </div>

                <!-- Hourly Forecast -->
                <div class="hourly-forecast">
                    <div class="hourly-item current">
                        <div class="hourly-temp">22°</div>
                        <div class="hourly-icon">
                            <i class="fas fa-moon"></i>
                        </div>
                        <div class="hourly-time">Şimdi</div>
                    </div>
                    <div class="hourly-item">
                        <div class="hourly-temp">21°</div>
                        <div class="hourly-icon">
                            <i class="fas fa-moon"></i>
                        </div>
                        <div class="hourly-time">01:00</div>
                    </div>
                    <div class="hourly-item">
                        <div class="hourly-temp">20°</div>
                        <div class="hourly-icon">
                            <i class="fas fa-moon"></i>
                        </div>
                        <div class="hourly-time">02:00</div>
                    </div>
                    <div class="hourly-item">
                        <div class="hourly-temp">19°</div>
                        <div class="hourly-icon">
                            <i class="fas fa-moon"></i>
                        </div>
                        <div class="hourly-time">03:00</div>
                    </div>
                    <div class="hourly-item">
                        <div class="hourly-temp">19°</div>
                        <div class="hourly-icon">
                            <i class="fas fa-moon"></i>
                        </div>
                        <div class="hourly-time">04:00</div>
                    </div>
                    <div class="hourly-item">
                        <div class="hourly-temp">18°</div>
                        <div class="hourly-icon">
                            <i class="fas fa-moon"></i>
                        </div>
                        <div class="hourly-time">05:00</div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Daily Forecast Section -->
        <section class="daily-forecast">
            <div class="daily-forecast-container">
                <div class="daily-item selected">
                    <div class="daily-day">Çar</div>
                    <div class="daily-icon">
                        <i class="fas fa-moon"></i>
                    </div>
                    <div class="daily-temp">31°/18°</div>
                </div>
                <div class="daily-item">
                    <div class="daily-day">Per</div>
                    <div class="daily-icon">
                        <i class="fas fa-cloud"></i>
                    </div>
                    <div class="daily-temp">30°/18°</div>
                </div>
                <div class="daily-item">
                    <div class="daily-day">Cum</div>
                    <div class="daily-icon">
                        <i class="fas fa-cloud"></i>
                    </div>
                    <div class="daily-temp">27°/18°</div>
                </div>
                <div class="daily-item">
                    <div class="daily-day">Cmt</div>
                    <div class="daily-icon">
                        <i class="fas fa-cloud"></i>
                    </div>
                    <div class="daily-temp">29°/18°</div>
                </div>
                <div class="daily-item">
                    <div class="daily-day">Paz</div>
                    <div class="daily-icon">
                        <i class="fas fa-cloud-rain"></i>
                    </div>
                    <div class="daily-temp">25°/16°</div>
                </div>
            </div>
        </section>

        <!-- Hidden elements for dynamic data -->
        <div id="weather-data" style="display: none;">
            <div id="location-text"></div>
            <div id="current-temp"></div>
            <div id="current-condition"></div>
            <div id="feels-like-temp"></div>
            <div id="hourly-data"></div>
            <div id="daily-data"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/WeatherUtils.js"></script>
    <script src="js/WeatherService.js"></script>
    <script src="js/WeatherUI.js"></script>
    <script src="js/pwa.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
