<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <title>Modern Hava Durumu</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Türkiye'deki şehirlerin güncel hava durumu bilgileri">
    <meta name="theme-color" content="#16213e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Hava Durumu">
    <meta name="msapplication-TileColor" content="#16213e">
    <meta name="msapplication-config" content="/browserconfig.xml">
    
    <!-- PWA Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-180x180.png">
    <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#16213e">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-cloud-sun"></i> Hava Durumu</h1>
            <p>Türkiye'deki şehirlerin güncel hava durumu bilgileri</p>
        </div>

        <div class="search-section">
            <div class="input-group">
                <i class="fas fa-map-marker-alt"></i>
                <select id="city-select">
                    <option value="" disabled selected>Şehir seçiniz...</option>
                </select>
            </div>
            <button id="get-weather-btn">
                <i class="fas fa-search"></i>
                <span>Hava Durumunu Getir</span>
            </button>
        </div>

        <div class="weather-container" id="weather-container">
            <div class="weather-display" id="weather-display">
                <div class="location-info">
                    <h2 id="location">
                        <i class="fas fa-location-dot"></i>
                        <span id="location-text"></span>
                    </h2>
                    <p id="current-time"></p>
                </div>

                <div class="main-weather">
                    <div class="temperature-section">
                        <span id="temperature"></span>
                        <div class="feels-like">
                            <span id="feels-like"></span>
                        </div>
                    </div>
                    <div class="weather-icon-section">
                        <img id="weather-icon" src="" alt="Hava Durumu İkonu">
                        <p id="description"></p>
                    </div>
                </div>

                <div class="weather-details">
                    <div class="detail-item">
                        <i class="fas fa-tint"></i>
                        <span class="detail-label">Nem</span>
                        <span id="humidity" class="detail-value">-</span>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-wind"></i>
                        <span class="detail-label">Rüzgar</span>
                        <span id="wind-speed" class="detail-value">-</span>
                    </div>
                </div>

                <div class="sun-info">
                    <div class="sun-item">
                        <i class="fas fa-sun"></i>
                        <span class="sun-label">Gündoğumu</span>
                        <span id="sunrise" class="sun-time">-</span>
                    </div>
                    <div class="sun-item">
                        <i class="fas fa-moon"></i>
                        <span class="sun-label">Günbatımı</span>
                        <span id="sunset" class="sun-time">-</span>
                    </div>
                </div>
            </div>

            <div class="forecast-section" id="forecast-section">
                <h2><i class="fas fa-calendar-alt"></i> 5 Günlük Tahmin</h2>
                <div class="forecast-container" id="forecast-container">
                    <!-- Forecast cards will be dynamically added here -->
                </div>
            </div>
        </div>

        <div id="error-message" class="error-message">
            <i class="fas fa-exclamation-triangle"></i>
            <span id="error-text"></span>
        </div>

    </div>

    <!-- Sıralı klasik scriptler, modül yok -->
    <script src="js/WeatherUtils.js"></script>
    <script src="js/WeatherService.js"></script>
    <script src="js/WeatherUI.js"></script>
    <script src="js/pwa.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
